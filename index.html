<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SQUADS TI</title>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-circle-packing.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-data-adapter.min.js"></script>
    <style type="text/css">
      html,
      body,
      #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
      <script>
 
        anychart.onDocumentReady(function () {
  
        // load a json data file
anychart.data.loadJsonFile('https://raw.githubusercontent.com/jorgedevoliveira/CirclePackingChart/main/CirclePackingChart.json'),
          function(data) {
 
            // add the data
            var treeData = anychart.data.tree(data, 'as-table');
 
            // create a circle packing chart instance
            var chart = anychart.circlePacking(treeData);
    
            // customize the tooltip
            chart
              .tooltip()
              .useHtml(true)
              .format(function () {
                var src = this.item.get('industry');
                if (src) {
                  return '<div>'
                    + '<span>Name: ' + this.name + '</span> <br/>'
                    + '<span>Net worth in Billions: ' + this.value + '</span> <br/>'
                    + '<span>Source: ' + this.item.get('source') + '</span>'
                    + '</div>' 
                }
                return '<span>' + this.value.toFixed(2) + ' Billion Dollars </span>';
              });
 
            // add a chart title
            chart
              .title()
              .enabled(true)
              .useHtml(true)
              .text(
                '<span style = "color: #112B3C;font-weight:600;font-size:18px;">SQUADS TI</span>'
              );
    
            // customize the appearance
            chart.background('#f6f6f6');
            chart
              .hovered()
              .stroke(function () {
                return {
                  thickness: 2,
                };
              });
            chart
              .stroke(function () {
                return {
                  thickness: 1,
                };
              });
    
            // customize the labels (country names)
            chart
              .labels()
              .fontSize('14')
              .fontColor('#696969')
              .textShadow('none')
              .anchor('center-top').offsetY('-3%');
 
            chart.labels()
              .background()
              .enabled(true)
              .fill("#f6f6f6 0.8")
              .stroke("#888888")
              .corners(5);	
      
            // specify the container element id
            chart.container('container');
    
            // initiate the drawing of the chart
            chart.draw();
    
          }
        );

      });
 
    </body>
  </script>
</html>
