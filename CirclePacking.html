<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Circle Packing Chart in JavaScript</title>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-circle-packing.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-data-adapter.min.js"></script>
    <style type="text/css">
      html,
      body,
      #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>

      anychart.onDocumentReady(function () {
  
        // load a json data file
anychart.data.loadJsonFile('https://raw.githubusercontent.com/jorgedevoliveira/CirclePackingChart/main/CirclePackingChart.json',
          function(data) {
 
            // add the data
            var treeData = anychart.data.tree(data, 'as-table');
 
            // create a circle packing chart instance
            var chart = anychart.circlePacking(treeData);
    
            // add a chart title
            chart.title("SQUADS TI");
      
            // specify the container element id
            chart.container('container');
    
            // initiate the drawing of the chart
            chart.draw();
    
          }
        );

      });
 
    </script>
  </body>
</html>
